AllCops:
  TargetRubyVersion: 3.2
  NewCops: disable
  Exclude:
    - '**/lich.rbw'
  Include:
    - '**/*.lic'
    - '**/*.rb'

Naming:
  Enabled: false

Style:
  Enabled: false

Layout/HashAlignment:
  EnforcedHashRocketStyle: table

Layout/EndOfLine:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Security/Eval:
  Enabled: false
  
